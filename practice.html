<!DOCTYPE html>
<html>

<head>
	<style>

		/* Setting clamp property of heading */
		h1 {
			/* font-size: clamp(2rem, 4vw, 4rem); */
			color: #eb4034;
		}

		/* Setting clamp property of box */
		.box {
			width: clamp(500px, 80%, 900px);
			height: 8rem;
			background: #5f76e8;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome To GFG</h1>
		<div class="box"></div>
	</div>
</body>

</html>
